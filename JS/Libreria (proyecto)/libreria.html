<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <title>Libreria</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Mi libreria</h1>
        <div id="libreria">
          <!-- Aquí van tddos los libros -->
          <ul id="libros"></ul>
        </div>

        <form>
          <div class="mb-3">
            <label for="Title" class="form-label">Título</label>
            <input
              type="title"
              class="form-control"
              id="bookTitle"
              aria-describedby="book title"
            />
          </div>
          <div class="mb-3">
            <label for="Genero" class="form-label">Genero</label>
            <input type="text" class="form-control" id="bookGenero" />
          </div>
          <div class="mb-3">
            <label for="Autor" class="form-label">Autor</label>
            <input type="text" class="form-control" id="bookAutor" />
          </div>
          <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="bookIsbn" />
          </div>
          <div class="mb-3">
            <label for="Peso" class="form-label">Peso</label>
            <input type="text" class="form-control" id="bookPeso" />
          </div>

          <div class="mb-3 form-check"></div>
          <button type="submit" class="btn btn-primary">Añadir</button>
        </form>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
