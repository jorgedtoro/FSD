<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/styles.css" />
    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="chart-head">
        <div class="chart-head-columnLeft">
          <h1 class="chart-head-columnLeft__title">My balance</h1>
          <span class="chart-head-columnLeft__dollar">$921.48</span>
        </div>
        <div class="chart-head__columnRight">O</div>
      </div>
      <div class="chart-body">
        <div class="chart-body__title">Spending - Last 7 days</div>
        <div class="chart-body__data">mon tue wed thu fri sat sun</div>
      </div>
      <div class="chart-footer">
        <div class="chart-footer-columnLeft">
          <p class="chart-footer-columnLeft__title">Total this month</p>
          <p class="chart-footer-columnLeft__price">$478.33</p>
        </div>
        <div class="chart-footer-columnRight">
          <p class="chart-footer-columnRight__number">+2.4%</p>
          <p class="chart-footer-columnRight__info">from last month</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jorge de Toro</a>.
    </div>
    <script src="./JS/scripts.js"></script>
  </body>
</html>
