<section class="container mt-3">
  <h1>{{ dinamicText }} usuario</h1>
  <form [formGroup]="userForm" (ngSubmit)="getDataForm()">
    <div>
      <label class="form-label" for="first_name">Nombre</label>
      <input
        class="form-control"
        type="text"
        id="first_name"
        formControlName="first_name"
      />
    </div>

    <div>
      <label class="form-label" for="last_name">Apellido</label>
      <input
        class="form-control"
        type="text"
        id="last_name"
        formControlName="last_name"
      />
    </div>

    <div>
      <label class="form-label" for="email">Email</label>
      <input
        class="form-control"
        type="text"
        id="email"
        formControlName="email"
      />
    </div>

    <div>
      <label class="form-label" for="avatar">Foto</label>
      <input
        class="form-control"
        type="text"
        id="avatar"
        formControlName="avatar"
      />
    </div>
    Enviar
    <input type="submit" [value]="dinamicText" class="btn btn-success mt-3" />
  </form>
</section>
