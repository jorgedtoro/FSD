<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 4. Carrito</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">agoodshop</span>
        </div>
      </nav>
    </header>
    <main class="container">
      <!-- product table -->
      <div class="row align-items-start">
        <div class="col-8">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Unidad</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="body_products">
              <!-- aquí se recogen los productos desde el data.json -->
              <!-- los creamos desde app.js usando un template -->
            </tbody>
          </table>
        </div>
        <!-- carrito -->
        <div class="col-4">
          <article class="carrito bg-light">
            <h1>Total</h1>
            <div class="productos">
              <div class="productos_first"></div>
              <p>iFhone 13 Pro</p>
              <p>2816,97€</p>
            </div>
            <div class="total">
              <h2>Total</h2>
              <p>5820€</h2>
            </div>
          </article>
        </div>
      </div>
    </main>
    
    <template class="template_product" id="pruebatemplate_product">
       <tr>
          <th scope="row" id="prueba_product">
            <h2 id="product__title">iFhone 13 Pro</h2>
            <p class="fs-6 fw-light" id="product__sku">Ref: 0K3QOSOV4V</p>
          </th>
          <td>
            <button class="btn">-</button>
            <span class="border border-secondary rounded-2 py-2 px-4">0</span>
            <button class="btn">+</button>
          </td>
          <td id="product__price">938,99€</td>
          <td id="product__total">2816,97€</td>
      </tr>
      
    </template>
    <template class="producto">
      <p class="producto__title">Descripción producto</p>
      <p class="producto__total">Total €</p>
    </template>






    <!-- js script -->
    <script src="app.js"></script>
  </body>
</html>
