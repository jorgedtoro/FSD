<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 4. Carrito</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header_title">agoodshop</h1>
    </header>
    <main>
      <div class="shopping_cart">
        <div class="shopping_cart_left">
          <div class="header_list">
            <ul class="header_navbar">
              <li class="navbar_items">Producto</li>
              <li class="navbar_items">Cantidad</li>
              <li class="navbar_items">Unidad</li>
              <li class="navbar_items">Total</li>
            </ul>
          </div>
          <div class="first_product">
            <div class="first_product_info" id="first-product">
              <h2 class="first_product_title">variable</h2>
              <p>Ref: <span>0K3QOSOV4V</span></p>
            </div>
            <div class="product_sum">
              <button class="minus">-</button>
              <span class="quantity">3</span>
              <button class="add">+</button>
            </div>
            <span class="price">938,99€</span>
            <span class="total">2816,97€</span>
          </div>
          <div class="second_product">
            <div class="second_product_info">
              <h2 class="second_product_title">Cargador</h2>
              <p>Ref: <span>0K3QOSOV4V</span></p>
            </div>
            <div class="product_sum">
              <button class="minus">-</button>
              <span class="quantity">0</span>
              <button class="add">+</button>
            </div>
            <span class="price">49,99€</span>
            <span class="total">0€</span>
          </div>
          <div class="third_product">
            <div class="third_product_info">
              <h2 class="third_product_title">Funda de piel</h2>
              <p>Ref: <span>0K3QOSOV4V</span></p>
            </div>
            <div class="product_sum">
              <button class="minus">-</button>
              <span class="quantity">2</span>
              <button class="add">+</button>
            </div>
            <span class="price">79,99€</span>
            <span class="total">159,98€</span>
          </div>
        </div>
        <div class="shopping_cart_right">
          <h2 class="right_title">Total</h2>
          <div class="product_one">
            <p>iFhone 13 Pro</p>
            <span>2816,97€</span>
          </div>
          <div class="product_two">
            <p>Funda de piel</p>
            <span>159,98€</span>
          </div>
          <div class="amount">
            <h3 class="amount_title">Total</h3>
            <span class="amount_price">5820€</span>
          </div>
        </div>
      </div>
      <ul class="lista-dinamica" id="lista-dinamica"></ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
